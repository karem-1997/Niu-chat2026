<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niu Chat - Final Version</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; background-color: #000; overflow: hidden; direction: rtl; }

        /* حاوية الخلفية */
        .slider {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        .slide {
            position: absolute;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            /* حركة سريعة جداً - دورة كاملة في 4 ثواني */
            animation: fastFade 4s infinite ease-in-out;
        }

        /* الصور باستخدام الروابط التي أرسلتها في أول المحادثة */
        .slide:nth-child(1) { background-image: url('https://lh3.googleusercontent.com/d/1AVvwOo_wPns1y2uKBrzMY6u6AdQIinTr'); animation-delay: 0s; }
        .slide:nth-child(2) { background-image: url('https://lh3.googleusercontent.com/d/1P_gWvlez3AZF3Gl4eUSiStnK2cYPVBYn'); animation-delay: 1s; }
        .slide:nth-child(3) { background-image: url('https://lh3.googleusercontent.com/d/1RIDGyUHpSKixIxwI-gTOXdOOrU7gGD3S'); animation-delay: 2s; }
        .slide:nth-child(4) { background-image: url('https://lh3.googleusercontent.com/d/1gkO2gx_vxX21K1FAbKmRrRyQ6Xb4m0XR'); animation-delay: 3s; }

        @keyframes fastFade {
            0%, 100% { opacity: 0; }
            20%, 45% { opacity: 1; }
            65% { opacity: 0; }
        }

        /* الواجهة السفلية */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center;
            padding-bottom: 80px;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, transparent 60%);
        }

        /* الزر الأحمر والأسود "الحي" */
        .niu-btn {
            background: linear-gradient(145deg, #000000, #550000);
            border: 2px solid #ff0000;
            padding: 16px 60px;
            border-radius: 50px;
            color: #ffffff;
            font-size: 26px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 15px #ff0000;
            margin-bottom: 12px;
            animation: pulseGlow 1s infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulseGlow {
            from { box-shadow: 0 0 5px #ff0000; transform: scale(1); }
            to { box-shadow: 0 0 20px #ff0000; transform: scale(1.05); }
        }

        .sub-text {
            color: #ff0000;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 10px #000;
            animation: textPulse 1s infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .niu-btn:active { transform: scale(0.9); background: #ff0000; color: #000; }
    </style>
</head>
<body>

    <div class="slider">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <div class="content">
        <a href="https://niu-chat.vercel.app/" class="niu-btn">Niu Chat</a>
        <div class="sub-text">اضغط هنا لدخول</div>
    </div>

</body>
</html>
